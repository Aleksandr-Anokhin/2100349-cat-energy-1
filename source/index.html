<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body class="page__body">
    <header class="main-header">
      <a class="main-header__logo" href="#">
        <img src="img/cat-logo-mobile.svg" width="33px" height="38px" alt="Логотип сайта Кэт энерджи.">
      </a>
      <a class="main-header__site-name" href="#">
        <img src="img/name-site-mobile.svg" width="174px" height="50px" alt="Сайт Кэт энерджи.">
      </a>

      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="#">
                <p class="site-list__item-text">Главная</p>
              </a>
            </li>
            <li class="site-list__item">
              <a href="#">
                <p class="site-list__item-text">Каталог продукции</p>
              </a>
            </li>
            <li class="site-list__item">
              <a href="#">
                <p class="site-list__item-text">Подбор программы</p>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main-container">
      <div class="main-container__promo">
        <img class="main-container__cat" src="img/mobile-background-cat.jpg" width="320px" height="302px" alt="Фото кота.">
        <img class="main-container__stile" src="img/mobile-background-cat-stile.jpg" width="320px" height="302px">
        <h1 class="main-container__intro">
          Функциональное питание для котов
        </h1>
        <h2 class="main-container__slogan">
          Занялся собой? Займись котом!
        </h2>
      </div>
      <div class="main-container__product">
        <img src="img/product-cat-energy.png" width="280px" height="270px" alt="Фоторафия упаковки продукта.">
      </div>
      <button class="main-container__programm" type="button">подобрать программу
        <span class="visually-hidden">Кнопка подобрать программу</span>
      </button>
    </main>

  </body>
</html>
